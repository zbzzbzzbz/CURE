dataname: webvid-covr_CEL
_target_: src.data.webvid_covr_CEL.WebVidCoVRDataModule

image_size: ${model.ckpt.image_size}
iterate: "pth2"
vid_query_method: middle
vid_frames: 1
emb_pool: mean

n_embs: 15

batch_size: ${machine.batch_size}
num_workers: ${machine.num_workers}

noise_ratio: 0.0


annotation:
  train: ${paths.work_dir}/annotation/webvid-covr_newsplit/webvid2m-covr_train.csv
  val: ${paths.work_dir}/annotation/webvid-covr_newsplit/webvid2m-covr_val.csv

vid_dirs:
  train: ${paths.datasets_dir}/WebVid/2M
  val: ${paths.datasets_dir}/WebVid/2M

emb_dirs:
  train: ${paths.datasets_dir}/WebVid/2M/${model.basemodel}-vid-embs-${model.model.vit}-all
  val: ${paths.datasets_dir}/WebVid/2M/${model.basemodel}-vid-embs-${model.model.vit}-all

mm_emb_dirs:
  train: ${paths.datasets_dir}/WebVid/2M/blip-vid-embs-large-all-multimodel5
  val: ${paths.datasets_dir}/WebVid/2M/blip-vid-embs-large-all-multimodel5