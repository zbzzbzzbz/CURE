webvid_covr:
  dataname: webvid-covr_CEL
  _target_: src.data.webvid_covr_CEL.WebVidCoVRTestDataModule

  image_size: ${model.ckpt.image_size}

  vid_query_method: middle
  vid_frames: 1
  # emb_pool: query
  emb_pool: mean

  batch_size: ${machine.batch_size}
  num_workers: ${machine.num_workers}

  # Paths
  annotation: ${paths.work_dir}/annotation/webvid-covr_newsplit/webvid2m-covr_test.csv
  vid_dirs: ${paths.datasets_dir}/WebVid/2M/train
  emb_dirs: ${paths.datasets_dir}/WebVid/2M/${model.basemodel}-vid-embs-${model.model.vit}-all
  mm_emb_dirs: ${paths.datasets_dir}/WebVid/2M/blip-vid-embs-large-all-multimodel5

  test:
    _target_: src.test.${model.basemodel}.webvid_covr_CEL.TestWebVidCoVR
